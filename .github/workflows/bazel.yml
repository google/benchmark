name: bazel

on:
  push: {}
  pull_request: {}

jobs:
  build_and_test_default:
    name: bazel.${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
        flags: [-c opt, -c opt --enable_bzlmod]

    steps:
    - uses: actions/checkout@v3

    - name: mount bazel cache
      uses: actions/cache@v3
      env:
        cache-name: bazel-cache
      with:
        path: "~/.cache/bazel"
        key: ${{ env.cache-name }}-${{ matrix.os }}-${{ github.ref }}
        restore-keys: |
          ${{ env.cache-name }}-${{ matrix.os }}-main

    - name: build
      run: |
        bazel build ${{ matrix.strategy.flags }} //:benchmark //:benchmark_main //test/...

    - name: test
      run: |
        bazel test ${{ matrix.strategy.flags }}  --test_output=all //test/...
